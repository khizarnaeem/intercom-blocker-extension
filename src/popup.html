<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" />
    <title>Intercom Blocker</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header icb-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Intercom Blocker</span>
        </div>
      </header>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <div class="demo-card-square mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--expand">
              <div class="mdl-cell mdl-cell--6-col">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored ipb-btn ipb-btn-red">
                  <span id="popups-btn">150</span>
                  <span class="ipb-btn-cpt">popups</span>
                </button>
                  <span class="ipb-btn-caption">all-time blocked</span>
              </div>
              <div class="mdl-cell mdl-cell--6-col">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored ipb-btn ipb-btn-green">
                  <span id="time-btn">150</span>
                  <span id="time-label" class="ipb-btn-cpt">minutes</span>
                </button>
                <span class="ipb-btn-caption">focus gained</span>
              </div>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="btn-share-via-twitter">
              Share stats on twitter
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="mdl-grid hidden">
      <ul class="demo-list-three mdl-list">
        <li class="mdl-list__item mdl-list__item--three-line">
          <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-avatar">person</i>
            <span>Bryan Cranston</span>
            <span class="mdl-list__item-text-body">
              Bryan Cranston played the role of Walter in Breaking Bad. He is also known
              for playing Hal in Malcom in the Middle.
            </span>
          </span>
          <span class="mdl-list__item-secondary-content">
            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
          </span>
        </li>
      </ul>
    </div>
  </body>
</html>
